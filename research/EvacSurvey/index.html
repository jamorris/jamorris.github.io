<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <link rel="stylesheet" href="css/leaflet-search.css" />
        <link rel="stylesheet" href="http://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.css" />
        <link rel="stylesheet" href="css/leaflet.draw.css" />
        <link rel="stylesheet" href="css/leaflet.measurecontrol.css" />
        <style>
        #map {
            width: 860px;
            height: 811px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-heat.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/OSMBuildings-Leaflet.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="http://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.js"></script>
        <script src="js/leaflet.draw.js"></script>
        <script src="js/leaflet.measurecontrol.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/ZipCode20120.js"></script>
        <script src="data/SurveyResults1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        var map = L.map('map', {
            measureControl:true,
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[23.1830139486,-89.4399955045],[32.5105031936,-79.5475532645]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var feature_group = new L.featureGroup([]);
        var bounds_group = new L.featureGroup([]);
        var raster_group = new L.LayerGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>,Tiles courtesy of <a href="http://hot.openstreetmap.org/" target="_blank">Humanitarian OpenStreetMap Team</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function geoJson2heat(geojson, weight) {
          return geojson.features.map(function(feature) {
            return [
              feature.geometry.coordinates[1],
              feature.geometry.coordinates[0],
              feature.properties[weight]
            ];
          });
        }
        function pop_ZipCode20120(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    layer.setStyle(style_ZipCode20120(feature));

                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? Autolinker.link(String(feature.properties['OBJECTID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PO_NAME'] !== null ? Autolinker.link(String(feature.properties['PO_NAME'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ZIP'] !== null ? Autolinker.link(String(feature.properties['ZIP'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CA_NAME'] !== null ? Autolinker.link(String(feature.properties['CA_NAME'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SUMBLKPOP'] !== null ? Autolinker.link(String(feature.properties['SUMBLKPOP'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['POP2010'] !== null ? Autolinker.link(String(feature.properties['POP2010'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['POP10_SQMI'] !== null ? Autolinker.link(String(feature.properties['POP10_SQMI'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SQMI'] !== null ? Autolinker.link(String(feature.properties['SQMI'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DESCRIPT'] !== null ? Autolinker.link(String(feature.properties['DESCRIPT'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FGDLAQDATE'] !== null ? Autolinker.link(String(feature.properties['FGDLAQDATE'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AUTOID'] !== null ? Autolinker.link(String(feature.properties['AUTOID'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent);
        }

        function style_ZipCode20120() {
            return {
                pane: 'pane_ZipCode20120',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 1,
                fillColor: 'rgba(178,223,138,1.0)',
            }
        }
        map.createPane('pane_ZipCode20120');
        map.getPane('pane_ZipCode20120').style.zIndex = 600;
        map.getPane('pane_ZipCode20120').style['mix-blend-mode'] = 'normal';
    var layer_ZipCode20120 = new L.geoJson(json_ZipCode20120, {
        pane: 'pane_ZipCode20120',
        onEachFeature: pop_ZipCode20120,
        style: style_ZipCode20120
    });
        bounds_group.addLayer(layer_ZipCode20120);
        feature_group.addLayer(layer_ZipCode20120);
        function pop_SurveyResults1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    layer.setStyle(style_SurveyResults1(feature));

                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['field_1'] !== null ? Autolinker.link(String(feature.properties['field_1'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>ZIP_Code</strong><br />' + (feature.properties['ZIP_Code'] !== null ? Autolinker.link(String(feature.properties['ZIP_Code'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Evac</th>\
                        <td>' + (feature.properties['Evac'] !== null ? Autolinker.link(String(feature.properties['Evac'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NoEvac</th>\
                        <td>' + (feature.properties['NoEvac'] !== null ? Autolinker.link(String(feature.properties['NoEvac'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">total</th>\
                        <td>' + (feature.properties['total'] !== null ? Autolinker.link(String(feature.properties['total'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">city</th>\
                        <td>' + (feature.properties['city'] !== null ? Autolinker.link(String(feature.properties['city'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">state</th>\
                        <td>' + (feature.properties['state'] !== null ? Autolinker.link(String(feature.properties['state'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['latitude'] !== null ? Autolinker.link(String(feature.properties['latitude'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['longitude'] !== null ? Autolinker.link(String(feature.properties['longitude'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent);
        }

        function style_SurveyResults1() {
            return {
                pane: 'pane_SurveyResults1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fillOpacity: 1,
                fillColor: 'rgba(101,193,214,1.0)',
            }
        }
        map.createPane('pane_SurveyResults1');
        map.getPane('pane_SurveyResults1').style.zIndex = 601;
        map.getPane('pane_SurveyResults1').style['mix-blend-mode'] = 'normal';
        var layer_SurveyResults1 = new L.geoJson(json_SurveyResults1, {
            pane: 'pane_SurveyResults1',
            onEachFeature: pop_SurveyResults1,
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, style_SurveyResults1(feature))
            }
        });
        bounds_group.addLayer(layer_SurveyResults1);
        feature_group.addLayer(layer_SurveyResults1);
        raster_group.addTo(map);
        feature_group.addTo(map);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {'OSM HOT': basemap0};
        L.control.layers(baseMaps,{'<img src="legend/SurveyResults1.png" /> SurveyResults': layer_SurveyResults1,'<img src="legend/ZipCode20120.png" /> ZipCode_2012': layer_ZipCode20120,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: feature_group,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'ZIP_Code'}));
        </script>
    </body>
</html>
