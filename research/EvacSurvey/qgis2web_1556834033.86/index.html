<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <link rel="stylesheet" href="css/leaflet.draw.css" />
        <link rel="stylesheet" href="css/leaflet.measurecontrol.css" />
        <style>
        #map {
            width: 1305px;
            height: 906px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-heat.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/OSMBuildings-Leaflet.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/leaflet.draw.js"></script>
        <script src="js/leaflet.measurecontrol.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/ZipCodeFlorida0.js"></script>
        <script src="data/EvacR21.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        var map = L.map('map', {
            measureControl:true,
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[24.415151593,-89.4399955045],[31.2783655493,-79.5475532645]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var feature_group = new L.featureGroup([]);
        var bounds_group = new L.featureGroup([]);
        var raster_group = new L.LayerGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function geoJson2heat(geojson, weight) {
          return geojson.features.map(function(feature) {
            return [
              feature.geometry.coordinates[1],
              feature.geometry.coordinates[0],
              feature.properties[weight]
            ];
          });
        }
        function pop_ZipCodeFlorida0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    layer.setStyle(style_ZipCodeFlorida0(feature));

                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ZCTA5CE10</th>\
                        <td>' + (feature.properties['ZCTA5CE10'] !== null ? Autolinker.link(String(feature.properties['ZCTA5CE10'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GEOID10'] !== null ? Autolinker.link(String(feature.properties['GEOID10'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CLASSFP10'] !== null ? Autolinker.link(String(feature.properties['CLASSFP10'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['MTFCC10'] !== null ? Autolinker.link(String(feature.properties['MTFCC10'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FUNCSTAT10'] !== null ? Autolinker.link(String(feature.properties['FUNCSTAT10'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ALAND10'] !== null ? Autolinker.link(String(feature.properties['ALAND10'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AWATER10'] !== null ? Autolinker.link(String(feature.properties['AWATER10'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['INTPTLAT10'] !== null ? Autolinker.link(String(feature.properties['INTPTLAT10'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['INTPTLON10'] !== null ? Autolinker.link(String(feature.properties['INTPTLON10'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent);
        }

        function style_ZipCodeFlorida0() {
            return {
                pane: 'pane_ZipCodeFlorida0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 1,
                fillColor: 'rgba(178,223,138,1.0)',
            }
        }
        map.createPane('pane_ZipCodeFlorida0');
        map.getPane('pane_ZipCodeFlorida0').style.zIndex = 600;
        map.getPane('pane_ZipCodeFlorida0').style['mix-blend-mode'] = 'normal';
    var layer_ZipCodeFlorida0 = new L.geoJson(json_ZipCodeFlorida0, {
        pane: 'pane_ZipCodeFlorida0',
        onEachFeature: pop_ZipCodeFlorida0,
        style: style_ZipCodeFlorida0
    });
        bounds_group.addLayer(layer_ZipCodeFlorida0);
        feature_group.addLayer(layer_ZipCodeFlorida0);
        function pop_EvacR21(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    layer.setStyle(style_EvacR21(feature));

                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['field_1'] !== null ? Autolinker.link(String(feature.properties['field_1'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ZIP_Code'] !== null ? Autolinker.link(String(feature.properties['ZIP_Code'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Evac'] !== null ? Autolinker.link(String(feature.properties['Evac'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NoEvac'] !== null ? Autolinker.link(String(feature.properties['NoEvac'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">total</th>\
                        <td>' + (feature.properties['total'] !== null ? Autolinker.link(String(feature.properties['total'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['city'] !== null ? Autolinker.link(String(feature.properties['city'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['state'] !== null ? Autolinker.link(String(feature.properties['state'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['latitude'] !== null ? Autolinker.link(String(feature.properties['latitude'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['longitude'] !== null ? Autolinker.link(String(feature.properties['longitude'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent);
        }

        function style_EvacR21() {
            return {
                pane: 'pane_EvacR21',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fillOpacity: 1,
                fillColor: 'rgba(142,57,92,1.0)',
            }
        }
        map.createPane('pane_EvacR21');
        map.getPane('pane_EvacR21').style.zIndex = 601;
        map.getPane('pane_EvacR21').style['mix-blend-mode'] = 'normal';
        var layer_EvacR21 = new L.geoJson(json_EvacR21, {
            pane: 'pane_EvacR21',
            onEachFeature: pop_EvacR21,
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, style_EvacR21(feature))
            }
        });
        var cluster_EvacR21 = new L.MarkerClusterGroup({showCoverageOnHover: false});
        cluster_EvacR21.addLayer(layer_EvacR21);

        bounds_group.addLayer(layer_EvacR21);
        cluster_EvacR21.addTo(map);
        raster_group.addTo(map);
        feature_group.addTo(map);
        var baseMaps = {'OSM': basemap0};
        L.control.layers(baseMaps,{'<img src="legend/EvacR21.png" /> Evac_R2': cluster_EvacR21,'<img src="legend/ZipCodeFlorida0.png" /> ZipCodeFlorida': layer_ZipCodeFlorida0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
